<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href=".css/style.css">
    <style>
        header{
            text-align: center;
        }
        nav{
            background-color:rgb(241, 234, 234);
            height: 100px;
            text-align: center;
            margin:0px 60px 0px 60px;
        }
    </style>
</head>
<body>
    <!--Header Başlangıcı-->
    <header>
        <img src="image/google.jpg" alt="Google Görseli">      
    </header>
    <!--Header Bitişi-->
   <main>
       <!--Main Başlangıcı-->
       <nav>
           <!--Nav Başlangıcı-->
           <p>Search the web using Google!</p>
           <div class="searchBtn">
               <!--Search Bar-->
               <button style="width: 400px;height: 20px;">
               </button>
           </div>
           <!--Buttonlar-->
           <button>Google Search</button>
           <button>I'm feeling lucky</button>                                 
       </nav>
       <!--Nav Bitişi-->      
       <section>
           <!--Section Başlangıcı-->
           <div class="bottomBox1">
               <!--Alt taraftaki birinci kutu classı-->
               <p>Special Search</p>
               <p class="lineHeight"><a style="font-size: 16px;" target="_blank" href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a></p>
               <p class="lineHeight">
                <a style="font-size: 16px ;" target="_blank" href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
            </p>              
          </div>     
          <div class="bottomBox2">
              <!--Alt taraftaki ikinci kutu classı-->
              <a target="_blank" href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help</a>
              <p class="lineHeight"><a target="_blank" href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google</a></p>
              <p class="lineHeight"><a target="_blank" href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a></p>
              <p class="lineHeight"><a target="_blank" href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google!Logos</a></p>
          </div>      
          <div style="line-height:14.5px;" class="bottomBox3">
            <!--Alt taraftaki üçüncü kutu classı-->
              <span style="font-size: 14px;" class="lineHeight">Get Google!<br>
                updates monthly:</span>      
                <br>
             <input style="margin:auto;" type="text"> <br>
            <button>Subscribe</button>
            <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
          </div>     
       </section>
       <p style="text-align:center ; font-size: 12px;">
        
        Copyright ©1998 Google Inc.
       </p>
       <!--Section Bitişi-->
   </main>
   <!--Main Bitişi-->
</body>
</html>
